name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build
        env:
          NODE_ENV: production

      - name: Get version from package.json
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Determine release type
        id: release-type
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/beta" ]]; then
            echo "::set-output name=type::beta"
          elif [[ "${{ steps.package-version.outputs.current-version}}" == *"-beta."* ]]; then
            echo "::set-output name=type::beta"
          else
            echo "::set-output name=type::stable"
          fi

      - name: Publish beta package on NPM ðŸ“¦
        if: steps.release-type.outputs.type == 'beta'
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Publish stable package on NPM ðŸ“¦
        if: steps.release-type.outputs.type == 'stable'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}